<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header>
        <h1>What did you eat today?</h1>
    </header>
    <!--display total calories, protien, carbs and fats-->
    <main>
        <h2>Total Calories Consumed Today</h2>
        <h2 class="total">0 g</h2>
        <div class="flex-container">
            <div id="protien" class="flex-child">
                <h2>Protien</h2>  
                <h2 class="protienClass">0 g</h2>
            </div>
            <div id = "carbs" class="flex-child">
                <h2>Carbs</h2>  
                <h2 class="carbsClass">0 g</h2>
            </div>
            <div id = "fats" class="flex-child">
                <h2>Fats</h2> 
                <h2 class="fatsClass">0 g</h2>
            </div>
        </div>        
    </main>
    <section>
        <div class="checkbox-flex">
            <!--this part is generated with javascript-->                       
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
